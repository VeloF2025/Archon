<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #4caf50;
        }
        .error {
            background: #f44336;
        }
        .info {
            background: #2196f3;
        }
        pre {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Agent Management API Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            
            if (data) {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                results.appendChild(pre);
            }
        }

        async function testAPIs() {
            addResult('Testing Agent Management APIs...', 'info');

            const endpoints = [
                '/api/agent-management/agents',
                '/api/agent-management/analytics/performance',
                '/api/agent-management/analytics/project-overview',
                '/api/agent-management/costs/recommendations'
            ];

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    
                    if (response.ok) {
                        addResult(`✅ ${endpoint} - Status: ${response.status}`, 'success', data);
                    } else {
                        addResult(`⚠️ ${endpoint} - Status: ${response.status}`, 'error', data);
                    }
                } catch (error) {
                    addResult(`❌ ${endpoint} - Error: ${error.message}`, 'error');
                }
            }

            addResult('Test complete!', 'info');
        }

        // Run tests on load
        testAPIs();
    </script>
</body>
</html>
