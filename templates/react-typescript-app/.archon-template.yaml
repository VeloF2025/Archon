id: "react-typescript-app"
metadata:
  name: "React TypeScript Application"
  description: "Modern React application with TypeScript, Vite, TailwindCSS, and comprehensive tooling setup"
  version: "1.0.0"
  author: "Archon AI"
  type: "project"
  category: "frontend"
  tags: ["react", "typescript", "vite", "tailwindcss", "modern"]
  downloads: 0
  rating: 5.0
  created_at: 2024-01-01T00:00:00Z
  updated_at: 2024-01-01T00:00:00Z

variables:
  - name: "project_name"
    type: "string"
    required: true
    description: "The name of your React project"
    default: "my-react-app"
    validation_regex: "^[a-z][a-z0-9-]*$"
  
  - name: "project_description"
    type: "string"
    required: false
    description: "Brief description of your project"
    default: "A modern React application"
  
  - name: "author_name"
    type: "string"
    required: false
    description: "Your name as the project author"
    default: "Developer"
  
  - name: "author_email"
    type: "string"
    required: false
    description: "Your email address"
    default: "developer@example.com"
  
  - name: "use_router"
    type: "boolean"
    required: false
    description: "Include React Router for navigation"
    default: true
  
  - name: "ui_framework"
    type: "select"
    required: false
    description: "UI component framework to include"
    options: ["tailwindcss", "shadcn", "mui", "none"]
    default: "tailwindcss"
  
  - name: "state_management"
    type: "select"
    required: false
    description: "State management solution"
    options: ["zustand", "redux-toolkit", "context", "none"]
    default: "zustand"
  
  - name: "testing_framework"
    type: "multiselect"
    required: false
    description: "Testing frameworks to include"
    options: ["vitest", "playwright", "storybook"]
    default: ["vitest", "playwright"]

directory_structure:
  - "src"
  - "src/components"
  - "src/components/ui"
  - "src/hooks"
  - "src/services" 
  - "src/types"
  - "src/utils"
  - "src/styles"
  - "public"
  - "tests"
  - "tests/unit"
  - "tests/e2e"

files:
  - path: "package.json"
    content: |
      {
        "name": "{{project_name}}",
        "private": true,
        "version": "0.0.0",
        "description": "{{project_description}}",
        "author": "{{author_name}} <{{author_email}}>",
        "type": "module",
        "scripts": {
          "dev": "vite",
          "build": "tsc && vite build",
          "lint": "eslint . --ext ts,tsx --report-unused-disable-directives --max-warnings 0",
          "lint:fix": "eslint . --ext ts,tsx --fix",
          "preview": "vite preview",
          "type-check": "tsc --noEmit",
          "test": "vitest",
          "test:coverage": "vitest --coverage",
          "test:e2e": "playwright test",
          "format": "prettier --write \"src/**/*.{ts,tsx,js,jsx,json,css,md}\""
        },
        "dependencies": {
          "react": "^18.2.0",
          "react-dom": "^18.2.0"
        },
        "devDependencies": {
          "@types/react": "^18.2.43",
          "@types/react-dom": "^18.2.17",
          "@typescript-eslint/eslint-plugin": "^6.14.0",
          "@typescript-eslint/parser": "^6.14.0",
          "@vitejs/plugin-react": "^4.2.1",
          "eslint": "^8.55.0",
          "eslint-plugin-react-hooks": "^4.6.0",
          "eslint-plugin-react-refresh": "^0.4.5",
          "prettier": "^3.1.1",
          "typescript": "^5.2.2",
          "vite": "^5.0.8"
        }
      }
    overwrite: true
  
  - path: "tsconfig.json"
    content: |
      {
        "compilerOptions": {
          "target": "ES2020",
          "useDefineForClassFields": true,
          "lib": ["ES2020", "DOM", "DOM.Iterable"],
          "module": "ESNext",
          "skipLibCheck": true,
          "moduleResolution": "bundler",
          "allowImportingTsExtensions": true,
          "resolveJsonModule": true,
          "isolatedModules": true,
          "noEmit": true,
          "jsx": "react-jsx",
          "strict": true,
          "noUnusedLocals": true,
          "noUnusedParameters": true,
          "noFallthroughCasesInSwitch": true,
          "baseUrl": ".",
          "paths": {
            "@/*": ["./src/*"],
            "@/components/*": ["./src/components/*"],
            "@/hooks/*": ["./src/hooks/*"],
            "@/services/*": ["./src/services/*"],
            "@/types/*": ["./src/types/*"],
            "@/utils/*": ["./src/utils/*"]
          }
        },
        "include": ["src"],
        "references": [{ "path": "./tsconfig.node.json" }]
      }
    overwrite: true

  - path: "tsconfig.node.json"
    content: |
      {
        "compilerOptions": {
          "composite": true,
          "skipLibCheck": true,
          "module": "ESNext",
          "moduleResolution": "bundler",
          "allowSyntheticDefaultImports": true
        },
        "include": ["vite.config.ts"]
      }
    overwrite: true

  - path: "vite.config.ts"
    content: |
      import { defineConfig } from 'vite'
      import react from '@vitejs/plugin-react'
      import path from 'path'

      // https://vitejs.dev/config/
      export default defineConfig({
        plugins: [react()],
        resolve: {
          alias: {
            '@': path.resolve(__dirname, './src'),
          },
        },
        server: {
          port: 3000,
          open: true,
        },
        build: {
          sourcemap: true,
          rollupOptions: {
            output: {
              manualChunks: {
                vendor: ['react', 'react-dom'],
              },
            },
          },
        },
      })
    overwrite: true

