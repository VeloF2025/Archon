      *.swo
      *~

      # OS
      .DS_Store
      Thumbs.db

      # Database
      *.db
      *.sqlite3

      # Logs
      logs/
      *.log

      # Temporary files
      tmp/
      temp/
    overwrite: true

pre_generate_hooks:
  - name: "validate_project_name"
    command: "echo 'Setting up FastAPI project: {{project_name}}'"
    working_directory: "."
    timeout: 10
    failure_mode: "continue"

post_generate_hooks:
  - name: "create_virtual_environment"
    command: "python -m venv venv"
    working_directory: "."
    timeout: 60
    failure_mode: "warn"
    
  - name: "install_dependencies"
    command: |
      if [ -d "venv" ]; then
        source venv/bin/activate || . venv/Scripts/activate
      fi
      pip install -e ".[dev]"
    working_directory: "."
    timeout: 120
    failure_mode: "warn"
    
  - name: "install_database_dependencies"
    command: |
      if [ -d "venv" ]; then
        source venv/bin/activate || . venv/Scripts/activate
      fi
      case '{{database_type}}' in
        'postgresql') pip install psycopg2-binary ;;
        'mysql') pip install pymysql ;;
        'sqlite') echo 'SQLite already included' ;;
      esac
    working_directory: "."
    timeout: 60
    failure_mode: "warn"
    
  - name: "install_auth_dependencies"
    command: |
      if [ -d "venv" ]; then
        source venv/bin/activate || . venv/Scripts/activate
      fi
      if [ '{{auth_system}}' = 'jwt' ]; then
        pip install python-jose[cryptography] passlib[bcrypt]
      elif [ '{{auth_system}}' = 'oauth2' ]; then
        pip install authlib httpx
      fi
    working_directory: "."
    timeout: 30
    failure_mode: "warn"
    
  - name: "install_additional_features"
    command: |
      if [ -d "venv" ]; then
        source venv/bin/activate || . venv/Scripts/activate
      fi
      if echo '{{additional_features}}' | grep -q 'redis'; then
        pip install redis
      fi
      if echo '{{additional_features}}' | grep -q 'celery'; then
        pip install celery
      fi
      if echo '{{additional_features}}' | grep -q 'alembic'; then
        pip install alembic
        alembic init alembic
      fi
    working_directory: "."
    timeout: 60
    failure_mode: "warn"
    
  - name: "run_initial_linting"
    command: |
      if [ -d "venv" ]; then
        source venv/bin/activate || . venv/Scripts/activate
      fi
      ruff check . || echo 'Linting completed with warnings'
    working_directory: "."
    timeout: 30
    failure_mode: "warn"

  - name: "setup_complete"
    command: "echo '‚úÖ FastAPI project {{project_name}} created successfully! Run: uvicorn app.main:app --reload'"
    working_directory: "."
    timeout: 5
    failure_mode: "continue"