id: "fastapi-backend"
metadata:
  name: "FastAPI Backend"
  description: "Modern FastAPI backend with PostgreSQL, SQLAlchemy, Pydantic, authentication, and production-ready features"
  version: "1.0.0"
  author: "Archon AI"
  type: "project"
  category: "backend"
  tags: ["fastapi", "python", "postgresql", "sqlalchemy", "pydantic", "backend", "api"]
  downloads: 0
  rating: 5.0
  created_at: 2024-01-01T00:00:00Z
  updated_at: 2024-01-01T00:00:00Z

variables:
  - name: "project_name"
    type: "string"
    required: true
    description: "The name of your FastAPI project"
    default: "my-fastapi-app"
    validation_regex: "^[a-z][a-z0-9_-]*$"
  
  - name: "project_description"
    type: "string"
    required: false
    description: "Brief description of your API"
    default: "A modern FastAPI backend"
  
  - name: "author_name"
    type: "string"
    required: false
    description: "Your name as the project author"
    default: "Developer"
  
  - name: "author_email"
    type: "string"
    required: false
    description: "Your email address"
    default: "developer@example.com"
  
  - name: "database_type"
    type: "select"
    required: false
    description: "Database to use"
    options: ["postgresql", "sqlite", "mysql"]
    default: "postgresql"
  
  - name: "auth_system"
    type: "select"
    required: false
    description: "Authentication system"
    options: ["jwt", "oauth2", "basic", "none"]
    default: "jwt"
  
  - name: "include_docker"
    type: "boolean"
    required: false
    description: "Include Docker configuration"
    default: true
  
  - name: "testing_framework"
    type: "multiselect"
    required: false
    description: "Testing tools to include"
    options: ["pytest", "httpx", "factory-boy"]
    default: ["pytest", "httpx"]
  
  - name: "additional_features"
    type: "multiselect"
    required: false
    description: "Additional features to include"
    options: ["cors", "redis", "celery", "alembic", "logging"]
    default: ["cors", "alembic", "logging"]

directory_structure:
  - "app"
  - "app/api"
  - "app/api/v1"
  - "app/core"
  - "app/db"
  - "app/models"
  - "app/schemas"
  - "app/services"
  - "app/utils"
  - "tests"
  - "tests/api"
  - "tests/unit"
  - "alembic"
  - "alembic/versions"

files:
  - path: "pyproject.toml"
    content: |
      [build-system]
      requires = ["hatchling"]
      build-backend = "hatchling.build"

      [project]
      name = "{{project_name}}"
      description = "{{project_description}}"
      authors = [{name = "{{author_name}}", email = "{{author_email}}"}]
      license = {text = "MIT"}
      readme = "README.md"
      requires-python = ">=3.11"
      classifiers = [
          "Development Status :: 4 - Beta",
          "Intended Audience :: Developers",
          "License :: OSI Approved :: MIT License",
          "Programming Language :: Python :: 3",
          "Programming Language :: Python :: 3.11",
          "Programming Language :: Python :: 3.12",
      ]
      dynamic = ["version"]
      dependencies = [
          "fastapi>=0.104.0",
          "uvicorn[standard]>=0.24.0",
          "sqlalchemy>=2.0.23",
          "pydantic>=2.5.0",
          "pydantic-settings>=2.1.0",
          "python-multipart>=0.0.6",
      ]

      [project.optional-dependencies]
      dev = [
          "pytest>=7.4.3",
          "pytest-asyncio>=0.21.1",
          "httpx>=0.25.2",
          "ruff>=0.1.6",
          "mypy>=1.7.1",
          "pre-commit>=3.6.0",
      ]

      [project.urls]
      Homepage = "https://github.com/{{author_name}}/{{project_name}}"
      Repository = "https://github.com/{{author_name}}/{{project_name}}.git"

      [tool.hatch.version]
      path = "app/__init__.py"

      [tool.ruff]
      target-version = "py311"
      line-length = 100
      select = [
          "E",  # pycodestyle errors
          "W",  # pycodestyle warnings
          "F",  # pyflakes
          "I",  # isort
          "B",  # flake8-bugbear
          "C4", # flake8-comprehensions
          "UP", # pyupgrade
      ]
      ignore = [
          "E501",  # line too long, handled by black
          "B008",  # do not perform function calls in argument defaults
          "C901",  # too complex
      ]

      [tool.ruff.per-file-ignores]
      "__init__.py" = ["F401"]

      [tool.mypy]
      python_version = "3.11"
      check_untyped_defs = true
      disallow_any_generics = true
      disallow_incomplete_defs = true
      disallow_untyped_defs = true
      no_implicit_optional = true
      warn_redundant_casts = true
      warn_return_any = true
      warn_unreachable = true
      warn_unused_ignores = true

      [tool.pytest.ini_options]
      testpaths = ["tests"]
      python_files = ["test_*.py", "*_test.py"]
      python_functions = ["test_*"]
      addopts = "-v --tb=short"
      asyncio_mode = "auto"
    overwrite: true

