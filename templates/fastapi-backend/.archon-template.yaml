      """
      Items API endpoints.
      """

      from typing import List
      from fastapi import APIRouter, HTTPException
      from app.schemas.item import Item, ItemCreate

      router = APIRouter()

      # Mock data for demonstration
      fake_items_db: List[Item] = [
          Item(id=1, title="Item 1", description="Description for item 1"),
          Item(id=2, title="Item 2", description="Description for item 2"),
      ]


      @router.get("/", response_model=List[Item])
      async def read_items(skip: int = 0, limit: int = 100):
          """
          Retrieve items.
          """
          return fake_items_db[skip : skip + limit]


      @router.post("/", response_model=Item)
      async def create_item(item: ItemCreate):
          """
          Create new item.
          """
          new_item = Item(
              id=len(fake_items_db) + 1,
              title=item.title,
              description=item.description,
          )
          fake_items_db.append(new_item)
          return new_item


      @router.get("/{item_id}", response_model=Item)
      async def read_item(item_id: int):
          """
          Get item by ID.
          """
          for item in fake_items_db:
              if item.id == item_id:
                  return item
          raise HTTPException(status_code=404, detail="Item not found")


      @router.put("/{item_id}", response_model=Item)
      async def update_item(item_id: int, item: ItemCreate):
          """
          Update item.
          """
          for db_item in fake_items_db:
              if db_item.id == item_id:
                  db_item.title = item.title
                  db_item.description = item.description
                  return db_item
          raise HTTPException(status_code=404, detail="Item not found")


      @router.delete("/{item_id}")
      async def delete_item(item_id: int):
          """
          Delete item.
          """
          for i, item in enumerate(fake_items_db):
              if item.id == item_id:
                  del fake_items_db[i]
                  return {"message": "Item deleted successfully"}
          raise HTTPException(status_code=404, detail="Item not found")
    overwrite: true

