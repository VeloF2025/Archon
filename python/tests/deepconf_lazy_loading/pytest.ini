[pytest]
# DeepConf Lazy Loading Test Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    performance: Performance and benchmarking tests
    integration: Integration tests for component interaction  
    regression: Regression tests for accuracy preservation
    edge_case: Edge case and error handling tests
    slow: Slow-running tests (> 5 seconds)
    requires_resources: Tests that require special resources

# Output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    --durations=10

# Timeout configuration
timeout = 300
timeout_method = thread

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*deprecated.*:UserWarning

# Minimum version requirements  
minversion = 7.0

# Test selection patterns
collect_ignore = setup.py __pycache__