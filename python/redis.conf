# Redis configuration for Archon agent collaboration

# Network
bind 127.0.0.1
port 6379
protected-mode yes

# General
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-keepalive 300
timeout 0

# Append only mode
appendonly no

# Agent collaboration specific settings
# Allow pub/sub for agent communication
notify-keyspace-events ""

# Stream settings for agent message queues
stream-node-max-bytes 4096
stream-node-max-entries 100