# Blue-Green Deployment Strategy for Archon Phase 6 Authentication System
# Zero-downtime deployments with automated rollback capabilities

# ============================================================================
# Blue Environment (Current Production)
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-auth-server-blue
  namespace: archon-production
  labels:
    app: archon-server
    component: authentication
    environment: blue
    version: v6.0.0
    deployment-strategy: blue-green
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: archon-server
      component: authentication
      environment: blue
  template:
    metadata:
      labels:
        app: archon-server
        component: authentication
        environment: blue
        version: v6.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8181"
        prometheus.io/path: "/metrics"
        deployment.kubernetes.io/revision: "{{ .Values.deployment.revision }}"
    spec:
      serviceAccountName: archon-auth-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: archon-server
        image: ghcr.io/archon/archon-server:blue
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8181
          protocol: TCP
        env:
        - name: DEPLOYMENT_COLOR
          value: "blue"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: archon-secrets
              key: supabase-service-key
        - name: REDIS_URL
          value: "redis://archon-redis:6379"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]

---
# Blue Environment Service
apiVersion: v1
kind: Service
metadata:
  name: archon-server-blue
  namespace: archon-production
  labels:
    app: archon-server
    component: authentication
    environment: blue
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8181
    targetPort: http
    protocol: TCP
  selector:
    app: archon-server
    component: authentication
    environment: blue

