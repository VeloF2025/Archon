# ============================================================================
# Active Service Selector (Traffic Router)
# ============================================================================

---
apiVersion: v1
kind: Service
metadata:
  name: archon-server-active
  namespace: archon-production
  labels:
    app: archon-server
    component: authentication
    role: active-traffic
  annotations:
    description: "Active traffic router for blue-green deployments"
    deployment.kubernetes.io/current-environment: "blue"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8181
    targetPort: http
    protocol: TCP
  selector:
    app: archon-server
    component: authentication
    environment: blue  # Initially points to blue

---
# Canary Service for gradual traffic shifting
apiVersion: v1
kind: Service
metadata:
  name: archon-server-canary
  namespace: archon-production
  labels:
    app: archon-server
    component: authentication
    role: canary-traffic
  annotations:
    description: "Canary service for gradual traffic shifting"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8181
    targetPort: http
    protocol: TCP
  selector:
    app: archon-server
    component: authentication
    environment: blue  # Start with blue, gradually shift to green

# ============================================================================
# Service Monitor for Prometheus
# ============================================================================

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: archon-blue-green-monitor
  namespace: archon-production
  labels:
    app: archon-server
    monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: archon-server
      component: authentication
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - archon-production

# ============================================================================
# Blue-Green Deployment ConfigMap
# ============================================================================

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blue-green-deployment-config
  namespace: archon-production
  labels:
    app.kubernetes.io/name: archon
    app.kubernetes.io/component: deployment
data:
  # Current active environment
  active-environment: "blue"
  
  # Deployment configuration
  deployment-strategy: "blue-green"
  health-check-timeout: "300"
  traffic-shift-duration: "600"
  rollback-timeout: "180"
  
  # Health check thresholds
  min-success-rate: "99.0"
  max-error-rate: "1.0"
  max-latency-p95: "1.5"
  
  # Traffic shifting configuration
  canary-traffic-percentage: "10"
  canary-duration: "300"
  full-traffic-shift-duration: "600"

# ============================================================================
# Deployment Health Check Job
# ============================================================================

---
apiVersion: batch/v1
kind: Job
metadata:
  name: archon-deployment-health-check
  namespace: archon-production
  labels:
    app: archon-server
    component: health-check
    deployment-strategy: blue-green
spec:
  template:
    metadata:
      labels:
        app: archon-server
        component: health-check
    spec:
      restartPolicy: Never
      containers:
      - name: health-checker
        image: curlimages/curl:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          set -e
          
          # Configuration
          TARGET_ENV=${TARGET_ENVIRONMENT:-green}
          SERVICE_URL="http://archon-server-${TARGET_ENV}:8181"
          MAX_ATTEMPTS=30
          SLEEP_INTERVAL=10
          
          echo "Starting health check for ${TARGET_ENV} environment..."
          echo "Service URL: ${SERVICE_URL}"
          
          # Wait for service to be ready
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Health check attempt $i/$MAX_ATTEMPTS"
            
            if curl -f -s "${SERVICE_URL}/health" > /tmp/health_response; then
              echo "‚úÖ Health check passed"
              cat /tmp/health_response
              
              # Additional deep health checks
              if curl -f -s "${SERVICE_URL}/ready"; then
                echo "‚úÖ Readiness check passed"
                
                # Test authentication endpoint
                if curl -f -s "${SERVICE_URL}/api/auth/status"; then
                  echo "‚úÖ Authentication endpoint check passed"
                  echo "üéâ All health checks completed successfully!"
                  exit 0
                else
                  echo "‚ö†Ô∏è Authentication endpoint not responding"
                fi
              else
                echo "‚ö†Ô∏è Readiness check failed"
              fi
            else
              echo "‚ùå Health check failed"
            fi
            
            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "Waiting ${SLEEP_INTERVAL} seconds before retry..."
              sleep $SLEEP_INTERVAL
            fi
          done
          
          echo "‚ùå Health check failed after $MAX_ATTEMPTS attempts"
          exit 1
        env:
        - name: TARGET_ENVIRONMENT
          value: "green"