# Kubernetes namespaces for Archon Phase 6 Authentication System
# Implements environment isolation and resource quotas

apiVersion: v1
kind: Namespace
metadata:
  name: archon-production
  labels:
    name: archon-production
    environment: production
    app.kubernetes.io/name: archon
    app.kubernetes.io/component: authentication
    app.kubernetes.io/version: "6.0.0"
  annotations:
    description: "Archon Phase 6 Authentication System - Production"
    owner: "devops-team"
    cost-center: "engineering"

---
apiVersion: v1
kind: Namespace
metadata:
  name: archon-staging
  labels:
    name: archon-staging
    environment: staging
    app.kubernetes.io/name: archon
    app.kubernetes.io/component: authentication
    app.kubernetes.io/version: "6.0.0"
  annotations:
    description: "Archon Phase 6 Authentication System - Staging"
    owner: "devops-team"

---
apiVersion: v1
kind: Namespace
metadata:
  name: archon-monitoring
  labels:
    name: archon-monitoring
    environment: shared
    app.kubernetes.io/name: archon-monitoring
    app.kubernetes.io/component: observability
  annotations:
    description: "Archon Monitoring and Observability Stack"
    owner: "sre-team"

---
# Resource quotas for production namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: archon-production-quota
  namespace: archon-production
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"

---
# Network policy for production namespace security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: archon-production-network-policy
  namespace: archon-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: archon-production
    - namespaceSelector:
        matchLabels:
          name: archon-monitoring
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: archon-production
  - to:
    - namespaceSelector:
        matchLabels:
          name: archon-monitoring
  - to: []  # Allow external egress for APIs
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: UDP
      port: 53