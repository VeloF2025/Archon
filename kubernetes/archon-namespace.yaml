apiVersion: v1
kind: Namespace
metadata:
  name: archon-prod
  labels:
    name: archon-prod
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: archon-quota
  namespace: archon-prod
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"